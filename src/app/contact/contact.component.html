<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barber Shop - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <main class="container py-5">
    <h1 class="mb-4">Contact Us</h1>
    <p class="mb-4">Have questions? Weâ€™d love to hear from you! Reach out to us via the details below or send us a message.</p>

    <div class="mb-4">
      <h5>Phone</h5>
      <p>(123) 456-7890</p>
    </div>

    <div class="mb-4">
      <h5>Email</h5>
      <p>info at barbershop.com</p>
    </div>

    <div class="mb-4">
      <h5>Address</h5>
      <p>123 Main Street<br />Your City, Your State, 12345</p>
    </div>

    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="John Doe" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="john@example.com" />
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..."></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </main>
</body>
</html>
