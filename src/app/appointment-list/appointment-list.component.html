<div class="container mt-4">
  <h2 class="mb-4 fw-semibold">Appointments</h2>
  <div class="table-responsive rounded shadow-sm">
    <table class="table table-hover table-striped table-bordered align-middle mb-0">
      <thead class="table-dark">
        <tr>
          <th scope="col" style="width: 3rem;">#</th>
          <th scope="col">Customer</th>
          <th scope="col">Service</th>
          <th scope="col">Date</th>
          <th scope="col">Employee</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let appointment of appointments; let i = index" (click)="onSelect(appointment)" [ngClass]="{ 'table-info': selectedAppointment === appointment }" style="cursor: pointer;">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ appointment.customerName }}</td>
          <td>{{ appointment.serviceType }}</td>
          <td>{{ appointment.date }}</td>
          <td>{{ appointment.employee.name }} {{ appointment.employee.surname }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-3 d-flex justify-content-between align-items-center">
    <button class="btn btn-success" *ngIf="isAdmin" (click)="onAdd()">Add Appointment</button>
    <div class="btn-group" role="group" aria-label="Selected movie actions">
      <button class="btn btn-warning me-2" *ngIf="isAdmin && selectedAppointment" [disabled]="!isSelected()" (click)="onEdit()">Edit</button>
      <button class="btn btn-danger" *ngIf="isAdmin && selectedAppointment" [disabled]="!isSelected()" (click)="onDelete()">Delete</button>
    </div>
  </div>
</div>
