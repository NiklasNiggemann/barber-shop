<div class="container mt-4">
  <h2 class="mb-4 fw-semibold" [textContent]="'Employees'"></h2>
  <div class="table-responsive rounded shadow-sm">
    <table class="table table-hover table-striped table-bordered align-middle mb-0">
      <thead class="table-dark">
        <tr>
          <th scope="col" style="width: 3rem;">#</th>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees; let i = index" (click)="onSelect(employee)" [ngClass]="{ 'table-info': selectedEmployee === employee }" style="cursor: pointer;">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ employee.name }}</td>
          <td>{{ employee.surname }}</td>
          <td>{{ employee.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-3 d-flex justify-content-between align-items-center">
    <button class="btn btn-success" *ngIf="isAdmin" (click)="onAdd()">Add Employee</button>
    <div class="btn-group" role="group" aria-label="Selected movie actions">
      <button class="btn btn-warning me-2" *ngIf="isAdmin && selectedEmployee" [disabled]="!isSelected()" (click)="onEdit()">Edit</button>
      <button class="btn btn-danger" *ngIf="isAdmin && selectedEmployee" [disabled]="!isSelected()" (click)="onDelete()">Delete</button>
    </div>
  </div>  
</div>
